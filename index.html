<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="icon" href="./images/page/favicon.ico" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Just+Another+Hand&family=Mina&family=Rajdhani:wght@400&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- JAVASCRIPT -->
    <script type="module" src="./js/main.js"></script>
    <title>Japanese Foodie</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="headerContainer">
      <img
        class="headerContainer__principalLogo"
        src="./images/page/logo.png"
        alt="Logo de Japanese Foodie"
      />
      <img
        class="headerContainer__headerLogo"
        src="./images/page/header-logo.png"
        alt="Dibujo de chica comiendo ramen"
      />
    </header>
    <main>
      <!-- FILTER -->
      <section class="filterBox">
        <div class="filterBox__filterInput">
          <label for="restaurantFilter">Encuentra lo que buscas (o no):</label>
          <input
            type="text"
            id="restaurantFilter"
            class="inputs"
            placeholder="Nombre del restaurante"
          />
        </div>
      </section>
      <!-- RESTAURANTS LIST -->
      <section>
        <div class="filterBox__filterMessage">
          <p
            id="noResultsMessage"
            class="hidden restaurants__restaurantsTitles"
          >
            Son Gokū (孫悟空) nos informa de que no hay restaurantes con esta
            búsqueda.
          </p>
        </div>
        <ul id="restaurantsList"></ul>
      </section>
      <!-- SEND FORM -->
      <section class="formSection">
        <form id="bookingForm">
          <label for="specialDate">Fecha</label>
          <input
            class="inputs"
            type="date"
            id="specialDate"
            name="specialDate"
            required
          />

          <label for="hour">Hora</label>
          <select class="inputs" name="hour" id="hour" required>
            <option value="" selected disabled>Selección de hora</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="20:30">20:30</option>
            <option value="21:00">21:00</option>
            <option value="21:30">21:30</option>
            <option value="22:00">22:00</option>
            <option value="22:30">22:30</option>
            <option value="23:00">23:00</option>
          </select>

          <label for="people">¿Cuánt@s sois?</label>
          <select class="inputs" name="people" id="people" required>
            <option value="" selected disabled>Número de personas</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>

          <label for="firstName">Nombre</label>
          <input
            class="inputs"
            type="text"
            id="firstName"
            name="firstName"
            required
          />

          <label for="email">Email</label>
          <input class="inputs" type="email" id="email" name="email" required />

          <label for="personalPhone">Teléfono</label>
          <input
            class="inputs"
            type="tel"
            id="personalPhone"
            name="personalPhone"
            required
          />

          <div class="buttonContainer">
            <input
              id="bookingSend"
              class="buttonContainer__buttonToSend"
              type="submit"
              value="Enviar"
            />
          </div>
          <p id="reservationMessage" class="hidden">予約済み [Reservado]</p>
        </form>
        <img
          class="foodyLogo"
          src="./images/page/foody-logo.png"
          alt="Dibujo de chica comiendo arroz"
        />
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footerContainer">
      <small>Disfruta tu comida al más puro estilo anime</small>
      <small>Miriam Poveda ©2023</small>
    </footer>
  </body>
</html>
